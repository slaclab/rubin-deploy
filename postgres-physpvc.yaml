apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-physpvc
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: neb0004-local-gafaelfawr
  claimRef:
    namespace: postgres
    name: postgres-physpvc
  local:
    path: /data/gafaelfawr/
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - neb0004.slac.stanford.edu

